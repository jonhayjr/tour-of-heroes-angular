<div class="mt-3 w-50 text-center mx-auto">
    <h2>My Heroes</h2>
    <ul>
        <li *ngFor="let hero of heroes">
            <button class="btn rounded p-2 mb-2 btn-dark" [class.selected] = "hero === selectedHero" (click)="onSelect(hero)">
                <span class="mx-2 fw-bold bg-light text-dark p-2">{{hero.id}}.</span>
                <span class="fw-bolder">{{hero.name}}</span>
            </button>
        </li>
    </ul>
    <div *ngIf="selectedHero">
        <div>
            <h2>{{selectedHero.name | uppercase}} Details</h2>
            <div>id: {{selectedHero.id}}</div>
        </div>
        <div *ngIf="selectedHero">
            <label for="hero-name">Hero name: </label>
            <input id="hero-name" [(ngModel)] = "selectedHero.name" placeholder="name">
        </div>
    </div>
</div>
