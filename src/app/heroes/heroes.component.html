<div class="mt-3 w-50 text-center mx-auto">
    <h2><span class="text-white bg-dark p-1">{{ hero.name | uppercase }}  </span>Details</h2>
    <div><span class="text-uppercase h5">id: </span>{{ hero.id }}</div>
    <div><span class="text-uppercase h5">name: </span>{{ hero.name }}</div>
    
    <br>
    <div>
        <label class="text-center" for="name">Hero name: </label>
        <br>
        <input id="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
